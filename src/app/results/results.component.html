<table *ngIf="questions" class="table">
  <tr>
    <th>Owner</th>
    <th>Title</th>
    <th>Answers</th>
    <th>Tags</th>
  </tr>
  <tr *ngFor="let question of questions?.items">
    <td>
      <a href="" (click)="onOwnerClick(question.owner.user_id, $event)">{{question.owner.display_name}}</a>
    </td>
    <td>
      <a routerLink="/answers">{{question.title}}</a>
    </td>
    <td>
      {{question.answer_count}}
    </td>
    <td>
      <ul class="list-unstyled">
        <li *ngFor="let tag of question.tags">
            <a href="" (click)="onTagClick(question.owner.user_id, tag, $event)">{{tag}}</a>
        </li>
      </ul>
    </td>
  </tr>
</table>

<div *ngIf="!questions">
    <h1 class="text-center">Loading...</h1>

    <!-- <a routerLink="/search">Go to search page</a> -->
</div>


<div class="modal-fade" [class.modal-fade--open]="modalIsOpen" (click)="openModal()">
  <div class="modal-body">
      <table class="table" *ngIf="userQuestions">
        <tr>
          <th>
            Popular questions of {{userQuestions.items[0].owner.display_name}}
          </th>
        </tr>
        <tr *ngFor="let userQuestion of userQuestions.items">
          <td>
            {{userQuestion.title}}
          </td>
        </tr>
      </table>

      <table class="table" *ngIf="tagQuestions">
          <tr>
            <th>
              Popular questions by tag "something"
            </th>
          </tr>
          <tr *ngFor="let tagQuestion of tagQuestions.items">
            <td>
              {{tagQuestion.title}}
            </td>
          </tr>
        </table>
  </div>
</div>
