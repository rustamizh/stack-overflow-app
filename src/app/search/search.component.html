<div class="form-group mx-auto">
  <form action="">
    <input type="text" 
    class="form-control"
    placeholder="Enter your question"
    #queryLine>
  </form>
</div>
<div class="form-group mx-auto">
  <button routerLink="/results"
   type="submit"
    class="btn btn-primary mx-auto"
    (click)="onSearch(queryLine.value)">Searh on StackOverflow</button>
</div>
